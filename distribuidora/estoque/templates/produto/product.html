{% extends 'base.html' %}
{% block content %} 

{% if messages %}
<aside class="pure-u-1">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
</aside>
{% endif %}

{% if produtos %} 
<ul>
    {% for produto in produtos %}
    <li><a href="{{ produto.id }}">{{ produto.name }}</a></li>
    {% endfor %}
</ul>
{% else %} 
<p> Não há produtos disponíveis </p>
{% endif %}

{% endblock %}
