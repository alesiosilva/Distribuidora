{% extends 'base.html' %}
{% block content %} 

{% if messages %}
<aside class="pure-u-1">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
</aside>
{% endif %}

<h2 class="content-head is-center">Novo Produto</h2>

<div class="pure-g">
    <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
        <form class="pure-form pure-form-stacked" action="." method="POST">
            <fieldset>
                <legend><h3>Formul√°rio de Cadastro:</h3></legend>
                <table>
                    <tbody>
                        {% csrf_token %} 
                        {{ form.as_table }} 
                    </tbody>
                </table>
                <button type="submit" style="width: 45%;" class="pure-button pure-button-primary">Enviar</button>
                <button type="reset" style="width: 45%;" class="pure-button">Limpar</button>
            </fieldset>
        </form>
    </div>
</div>

{% endblock %}
